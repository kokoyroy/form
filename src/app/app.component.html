<div class="container card mt-5">
  <!-- {{form.value |json }} -->
  <!-- {{form.valid}} -->
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Ονομα</label>
      <input #name="ngModel" required id="name" class="form-control" [class.is-invalid]="name.invalid && name.touched"
        type="text" name="name" ngModel>
      <div id="name" class="invalid-feedback">
        παρακαλω καταχωριστε το ονομα σας
      </div>

    </div>
    <div class="form-group">
      <label for="email">Επίθετο</label>
      <input required id="surname" class="form-control" #surname="ngModel" [class.is-invalid]="surname.invalid && surname.touched" type="text" name="surname" ngModel>
      <div id="surname" class="invalid-feedback">
        παρακαλω καταχωριστε το Επίθετο σας
      </div>
    </div>
    <div class="form-group">
      <label for="tel">Τηλέφωνο</label>
      <input pattern="[+]{1}[0-9]{2}-[0-9]{3}-[0-9]{10}" placeholder="+99-999-9999999999" #tel="ngModel" required id="tel" type="tel"
        name="tel" class="form-control" ngModel [class.is-invalid]="tel.invalid&&tel.touched">
      <div id="tel" class="invalid-feedback">
        παρακαλω καταχωριστε το Τηλέφωνο σας υπο την μορφη +99-999-9999999999
      </div>
    </div>
    <div class="form-group">
      <label for="tel">Ημερομηνία γέννησης</label>
      <input placeholder="2020-12-25" required id="dateOfBirth" #date="ngModel" type="tel" name="dateOfBirth" [class.is-invalid]="date.invalid&&date.touched" class="form-control" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" ngModel>
      <div id="dateOfBirth" class="invalid-feedback">
        παρακαλω καταχωριστε την Ημερομηνία γεννησεως σας υπο τη μορφη 2929-12-24
      </div>
    </div>
    <input type="submit" value="submit" (click)="submit(form.value)" [disabled]="!form.valid" class="btn btn-primary">
    <span *ngIf="show" class="ml-3">the result is logged in the console</span>
  </form>
</div>
